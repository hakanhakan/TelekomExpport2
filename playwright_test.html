<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright MCP Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playwright MCP Test</h1>
        <p>This page is used to test the Playwright MCP server capabilities.</p>
        <button id="testButton">Click Me!</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            document.getElementById('result').textContent = 'Button clicked at ' + new Date().toLocaleTimeString();
            console.log('Button clicked!');
        });
    </script>
</body>
</html>
